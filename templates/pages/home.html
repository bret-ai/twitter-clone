{% extends 'base.html' %}

{% block content %}
Welcome to tweet me!

<script>
const xhr = new XMLHttpRequest()
const method = 'GET'
const url = "/tweets"
const responseType = "json"

xhr.responseType = responseType
xhr.open.(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    var listedItems = serverResponse
    console.log(listedItems)
}
xhr.send()


</script>
{% endblock content %}
